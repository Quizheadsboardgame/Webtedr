<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Websites Side by Side</title>
  <style>
    /* Style to ensure both iframes are displayed side by side */
    body {
      display: flex;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 50%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- First instance of quizzheads.co.uk -->
  <iframe src="https://quizzheads.co.uk"></iframe>

  <!-- Second instance of quizzheads.co.uk -->
  <iframe src="https://quizzheads.co.uk"></iframe>
</body>
</html>
